language: node_js
node_js:
  - 6
  - 7
install:
  - npm install tsc -g
script:
  - npm run build
before_deploy:
  - npm i -g json
  - npm run build
  - mkdir dist/src
  - mv dist/*.js dist/src
  - cp package.json dist/ && cp README.md dist
  - cd dist && npm uninstall --save typescript
  - rm -rf node_modules
  - json -I -f package.json -e 'this.keywords=this.keywords.filter(item => item !== "typescript")'
  - >
    echo "'use strict';
    module.exports.MPDClient = require('src/Client').MPDClient;
    module.exports.MPDCommand = require('src/Command').MPDCommand;
    module.exports.MPDCommandList = require('src/CommandList').MPDCommandList;" > index.js
deploy:
  provider: npm
  email: "shlyapkin.g@gmail.com"
  api_key:
    secure: 
  on:
    branch: master